<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section class="barra" id="twitter">
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <h1 class="titulo" id="Titulo">Twitter</h1>
    </section>
    <section class="imagen">
      <div class="cuadro1" id="Cuadro1">
        <h3 class="palabra1">Reto de Código</h3>
        <span class="frase1">Hola,</span>
        <span class="frase2">Soy Front-end Developer jr.</span>
        <a class="link" id="link1" href="#">Código</a>
      </div>
      <form class="input" id="cuadro2">
        <textarea class="escritura" id="Escritura" rows="8" cols="80" placeholder="¿Qué estás pensando?" onKeyDown="conteo()" onKeyUp="conteo()"></textarea>
        <hr class="linea">
        <button id="click1" class="click" type="button" name="Tweet">Tweet</button>
        <input id="contador" disabled size = "3" value="140">
      </form>
    </section>
    <script type="text/javascript" src="assets/js/app.js">
    </script>
  </body>
</html>
